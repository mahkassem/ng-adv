<div id="login-form">
  <mat-card>
    <mat-card-title>
      <h1>Enter Your Credentials</h1>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput placeholder="Username" formControlName="username">
          <!-- validation min -->
          <mat-error *ngIf="form.controls['username'].hasError('minLength')">
            Username must be at least 4 characters long.
          </mat-error>
          <!-- required -->
          <mat-error *ngIf="form.controls['username'].hasError('required')">
            Username is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
        <!-- required -->
        <mat-error *ngIf="form.controls['password'].hasError('required')">
          Password is required.
        </mat-error>
        <!-- min length -->
        <mat-error *ngIf="form.controls['password'].hasError('minlength')">
          Password must be at least 8 characters long.
        </mat-error>
        <!-- max length -->
        <mat-error *ngIf="form.controls['password'].hasError('maxlength')">
          Password cannot be more than 40 characters long.
        </mat-error>
        <p *ngIf="!loading && error != ''">{{ error }}</p>
        <p *ngIf="!loading && success != ''">{{ success }}</p>
        <button mat-raised-button [disabled]="form.invalid" color="primary" type="submit">
          <mat-icon>key</mat-icon>
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
